<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form th:action="@{/auth/login}"  th:method="post">
        <div>
            <label>아이디 : </label>
            <input type="text" name="memberId" id="memberId">
        </div>
        <div>
            <label>비밀번호 : </label>

        </div>
        <button>로그인</button>
    </form>
</body>
</html>
