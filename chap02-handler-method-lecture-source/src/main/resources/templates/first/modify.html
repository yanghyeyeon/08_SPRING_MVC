<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modify</title>
</head>
<body>
<h1>@RequestParmam을 이용하여 전달된 파라미터 꺼내기</h1>

<h3>메뉴 수정하기(modify)</h3>
<form action="/first/modify" method="post">
    수정할 메뉴의 이름 : <input type="text" name="modifyName"><br>
    수정할 메뉴의 가격 : <input type="number" name="modifyPrice"><br>
    <button type="submit">수정하기</button>
</form>

<h3>메뉴 수정하기2(modifyAll)</h3>
<form action="/first/modifyAll" method="post">
    수정할 메뉴의 이름 : <input type="text" name="modifyName2"><br>
    수정할 메뉴의 가격 : <input type="number" name="modifyPrice2"><br>
    <button type="submit">수정하기</button>
</form>
</body>
</html>
